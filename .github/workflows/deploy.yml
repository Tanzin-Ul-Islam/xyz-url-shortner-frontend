name: Deploy Next.js App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Get your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (must match VPS Node version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      # 4Ô∏è‚É£ Build Next.js app (fails here = no deployment)
      - name: Build Next.js
        run: pnpm run build
      # 5Ô∏è‚É£ Deploy to VPS using SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "üöÄ Starting deployment..."

            cd ${{ secrets.APP_PATH }}

            echo "üì• Pulling latest code"
            git pull origin main

            echo "üì¶ Installing dependencies"
            pnpm install --frozen-lockfile

            echo "üèó Building app"
            pnpm run build

            echo "‚ôª Restarting PM2"
            pm2 restart ecosystem.config.js

            echo "‚úÖ Deployment finished successfully"
